version: '3.9'

services:
  app:
    image: jakubzajkowski/cowrite-user-service:latest
    container_name: cowrite-app
    environment:
      SPRING_DATASOURCE_URL: ${APP_DATABASE_URL}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_COOKIE_NAME: ${JWT_COOKIE_NAME}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      SPRING_APPLICATION_NAME: ${SPRING_APPLICATION_NAME}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO}
    depends_on:
      - db
    networks:
      - internal
    restart: unless-stopped

  ai:
    image: jakubzajkowski/cowrite-ai-service:latest
    container_name: cowrite-ai
    environment:
      DATABASE_URL: ${AI_DATABASE_URL}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      USER_COOKIE_NAME: ${USER_COOKIE_NAME}
      USER_SERVICE_URL: ${USER_SERVICE_URL}
    depends_on:
      - db
      - app
    networks:
      - internal
      - public
    restart: unless-stopped

  db:
    image: postgres:15
    container_name: cowrite-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    networks:
      - internal
    restart: unless-stopped

  frontend:
    image: jakubzajkowski/cowrite-web:latest
    container_name: cowrite-web
    ports:
      - "3000:80"
    volumes:
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
      - ai
    networks:
      - internal
      - public
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      - app
    networks:
      - internal
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_SERVER_ROOT_URL=${GF_SERVER_ROOT_URL}
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - internal
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    networks:
      - internal
    restart: unless-stopped

volumes:
  db_data:
  grafana_data:

networks:
  internal:
    driver: bridge
    internal: true
  public:
    driver: bridge
